<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="push" opened="false">
    <!-- sidenav content -->
    <mat-nav-list>
      <a mat-list-item routerLink="case-studies" routerLinkActive="active-link" (click)="sidenav.toggle()">
        <mat-icon matListIcon>insert_chart</mat-icon> Case Studies</a>
      <a mat-list-item routerLink="settings" routerLinkActive="active-link" (click)="sidenav.toggle()">
        <mat-icon matListIcon>settings</mat-icon> Settings</a>
      <a mat-list-item routerLink="help" routerLinkActive="active-link" (click)="sidenav.toggle()">
        <mat-icon matListIcon>help</mat-icon> Help</a>
    </mat-nav-list>
  </mat-sidenav>
  <!-- primary content -->
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>more_vert</mat-icon>
    </button>
    <span>NIS Dashboard</span>
    <span class="fill-space"></span>
    <span> {{ userName }}</span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon matListIcon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu" [overlapTrigger]="false">
      <mat-nav-list>
        <button mat-menu-item routerLink="edit-profile">Edit Profile</button>
        <button mat-menu-item (click)="logout()">Logout</button>
      </mat-nav-list>
    </mat-menu>
  </mat-toolbar>
  <router-outlet></router-outlet>
</mat-sidenav-container>
