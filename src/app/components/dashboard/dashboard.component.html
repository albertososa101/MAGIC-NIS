<md-sidenav-container fullscreen>
  <md-sidenav #sidenav mode="push" opened="false">
    <!-- sidenav content -->
    <md-nav-list>
      <md-expansion-panel>
        <md-expansion-panel-header>
          <md-panel-title>My Profile</md-panel-title>
        </md-expansion-panel-header>
        <md-nav-list>
          <a md-list-item routerLink="edit-profile" routerLinkActive="active-link" (click)="sidenav.toggle()">Edit Profile</a>
          <a md-list-item (click)="logout()">Logout</a>
        </md-nav-list>
      </md-expansion-panel>
      <a md-list-item routerLink="case-studies" routerLinkActive="active-link" (click)="sidenav.toggle()">Case Studies</a>
      <a md-list-item routerLink="settings" routerLinkActive="active-link" (click)="sidenav.toggle()">Settings</a>
      <a md-list-item routerLink="help" routerLinkActive="active-link" (click)="sidenav.toggle()">Help</a>
    </md-nav-list>
  </md-sidenav>
  <!-- primary content -->
  <md-toolbar color="primary">
    <button md-icon-button (click)="sidenav.toggle()">
      <md-icon>more_vert</md-icon>
    </button>
    <span>NIS Dashboard</span>
  </md-toolbar>
  <router-outlet></router-outlet>
</md-sidenav-container>
