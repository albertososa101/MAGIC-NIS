<div class="card-container">
  <md-card>
    <md-card-title>NIS Login</md-card-title>
    <md-card-subtitle>Nexus Information System</md-card-subtitle>
    <md-card-content>
      <div class="btn-content">
        <button md-raised-button color="primary" (click)="loginWithFacebook()">
          <i class="fa fa-facebook" aria-hidden="true"></i> Login with Facebook
        </button><br/>
        <button md-raised-button color="primary" (click)="loginWithGoogle()">
          <i class="fa fa-google" aria-hidden="true"></i> Login with Google
        </button><br/>
        <button md-raised-button color="primary" (click)="loginWithTwitter()">
          <i class="fa fa-twitch" aria-hidden="true"></i> Login with Twitter
        </button><br/>
        <button md-raised-button color="primary" (click)="loginWithGitHub()">
          <i class="fa fa-github" aria-hidden="true"></i> Login with GitHub
        </button>
      </div>
    </md-card-content>
    <md-card-footer></md-card-footer>
  </md-card>
</div>
