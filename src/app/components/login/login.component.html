<div class="card-container">
  <mat-card>
    <mat-card-title>NIS Login</mat-card-title>
    <mat-card-subtitle>Nexus Information System</mat-card-subtitle>
    <mat-card-content>
      <div class="btn-content">
        <button mat-raised-button color="primary" (click)="loginWithFacebook()">
          <i class="fa fa-facebook" aria-hidden="true"></i> Login with Facebook
        </button><br/>
        <button mat-raised-button color="primary" (click)="loginWithGoogle()">
          <i class="fa fa-google" aria-hidden="true"></i> Login with Google
        </button><br/>
        <button mat-raised-button color="primary" (click)="loginWithTwitter()">
          <i class="fa fa-twitch" aria-hidden="true"></i> Login with Twitter
        </button><br/>
        <button mat-raised-button color="primary" (click)="loginWithGitHub()">
          <i class="fa fa-github" aria-hidden="true"></i> Login with GitHub
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
